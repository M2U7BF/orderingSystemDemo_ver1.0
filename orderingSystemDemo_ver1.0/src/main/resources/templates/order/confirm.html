<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ご購入の確認 | 株式会社ニーズ＆フーズ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>購入情報の確認</h1>
    <div>
        <p>購入者 : <span>A店</span></p>
    </div>
    <form th:action="@{/order/confirmed}" method="post">
    <table>
        <tr>
            <th>食材名</th>
            <th>単位</th>
            <th>値段(円)</th>
            <th>購入個数</th>
            <th>購入金額(円)</th>
        </tr>
        <tr th:each="name ,iter : ${itemData.name}">
            <td th:text="${itemData.name[iter.index]}">商品名</td>
            <td th:text="${itemData.salesUnit[iter.index]}">単位</td>
            <td th:text="${itemData.price[iter.index]}">値段</td>
            <td th:text="${itemData.numPurchase[iter.index]}">購入数</td>
            <td th:text="${itemData.total[iter.index]}">購入金額</td>
        </tr>
    </table>
    <div>
        <p>合計<span th:text="${itemData.grandTotal}">0</span>円(税込み)</p>
    </div>

    <input type="submit" value="購入を確定する">
</form>
    <a id="correct" href="choice.html" th:href="@{/order/choice}">購入情報を修正する</a>
    <a href="service.html" th:href="@{/order/cancel}">購入を中止する</a></li>
</body>

</html>
