<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>購入食材の選択 | 株式会社ニーズ＆フーズ</title>
    <link rel="stylesheet" href="../css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="../js/ordering.choice.js"></script>
</head>

<body>
    <h1>購入食材の選択</h1>
    <div>
        <p>購入者 : <span th:text="${user.name}">購入者の名前</span></p>
    </div>
    <h2>食材一覧</h2>
    <div>
        <p>今の時期に流通している主な食材を表示しています。<br>表記のない食材についてはこちらにてご注文ください。</p><br>
        <p>追加するにはクリックをしてください。</p>
    </div>
    <h3>野菜</h3>
    <table>
        <tr>
            <th>番号</th>
            <th>食材名</th>
            <th>単位</th>
            <th>値段(円)</th>
        </tr>
        <!-- TODO 今の季節に取り扱う食材をリストで入手 -->
        <th:block th:each="veg : ${vegetables}">
            <tr class="foodListItem" data-id="0" th:data-id="*{id}" th:object="${veg}" onclick="showSelectedItem(this)">
                <td class="id" th:text="*{id}">番号</td>
                <td class="name" th:text="*{name}">食材名</td>
                <td class="salesUnit" th:text="*{salesUnit}">取り扱い単位</td>
                <td class="price" th:text="*{price}">値段</td>
            </tr>
        </th:block>
    </table>
    <h3>果物</h3>
    <table>
        <tr>
            <th>番号</th>
            <th>食材名</th>
            <th>単位</th>
            <th>値段(円)</th>
        </tr>
        <th:block th:each="frt : ${fruits}">
            <tr class="foodListItem" data-id="0" th:data-id="*{id}" th:object="${frt}" onclick="showSelectedItem(this)">
                <td class="id" th:text="*{id}">番号</td>
                <td class="name" th:text="*{name}">食材名</td>
                <td class="salesUnit" th:text="*{salesUnit}">取り扱い単位</td>
                <td class="price" th:text="*{price}">値段</td>
            </tr>
        </th:block>
    </table>
    <!-- TODO デフォルト、選択していませんの表示 -->
    <h2>選択した食材</h2>
    <form action="" th:action="@{/order/confirm}" method="post">
        <table id="selectedList">
            <tr>
                <th>番号</th>
                <th>食材名</th>
                <th>単位</th>
                <th>値段(円)</th>
                <th>購入個数</th>
                <th>購入金額(円)(税抜)</th>
            </tr>
            <th:block th:each="price ,iter : ${itemData.price}">
                <tr class="selectedItem" th:id="|selectedItem${itemData.id[iter.index]}|">
                    <td th:text="${itemData.id[iter.index]}">id</td>
                    <td th:text="${itemData.name[iter.index]}">name</td>
                    <td th:text="${itemData.salesUnit[iter.index]}">salesUnit</td>
                    <td th:text="${itemData.price[iter.index]}">price</td>
                    <td>
                        <select name="numPurchase" th:id="|numPurchases${itemData.numPurchase[iter.index]}|" th:onchange="calcTotal([[${itemData.price[iter.index]}]],[[${itemData.numPurchase[iter.index]}]])" placeholder="個数">
                            <option th:each="i: ${#numbers.sequence(0, 15)}" th:selected="${i} == ${itemData.numPurchase[iter.index]}"  th:text="${i}">0</option>
                        </select>
                    </td>
                    <td><span th:text="${itemData.total[iter.index]}" th:id="|total${itemData.numPurchase[iter.index]}|" class="total">0</span></td>
                    <td><button th:onclick="removeItem(this,[[${itemData.numPurchase[iter.index]}]])" class="deleteButton">削除する</button></td>
            </tr>
            </th:block>
        </table>
        <h2>合計:
            <span id="grandTotal" th:text="${itemData.grandTotal} == null ? 0 : ${itemData.grandTotal}">合計金額</span>円(税込み)
            <!-- 最初だけ表示したい -->
            <th:block th:if="${itemData.grandTotal} == null">
                <input id="grandTotal_input" type="hidden" name="grandTotal" value="0">
            </th:block>
        </h2>

        <input id="submit" type="submit" value="確認画面に進む">
    </form>

    <a href="service.html" th:href="@{/order/cancel}">戻る</a></li>
</body>

</html>
