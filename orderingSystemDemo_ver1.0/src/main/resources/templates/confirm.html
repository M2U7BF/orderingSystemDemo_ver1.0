<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ご購入の確認 | 株式会社ニーズ＆フーズ</title>
</head>

<body>
    <h1>購入情報の確認</h1>
    <h1 th:text="${itemData}"></h1>
    <div>
        <p>購入者 : <span>A店</span></p>
    </div>
    <form th:action="@{confirmed}" method="post">
    <table>
        <tr>
            <th>食材名</th>
            <th>単位</th>
            <th>値段(円)</th>
            <th>購入個数</th>
            <th>購入金額(円)</th>
        </tr>
        <tr th:each="name ,iter : ${itemData.name}">
            <td th:text="${itemData.name[iter.index]}">商品名</td>
            <td th:text="${itemData.salesUnit[iter.index]}">単位</td>
            <td th:text="${itemData.price[iter.index]}">値段</td>
            <td th:text="${itemData.numPurchase[iter.index]}">購入数</td>
            <td th:text="${itemData.total[iter.index]}">購入金額</td>
            <input type="hidden" name="name" th:value="${itemData.name[iter.index]}">
            <input type="hidden" name="salesUnit" th:value="${itemData.salesUnit[iter.index]}">
            <input type="hidden" name="price" th:value="${itemData.price[iter.index]}">
            <input type="hidden" name="numPurchase" th:value="${itemData.numPurchase[iter.index]}">
            <input type="hidden" name="total" th:value="${itemData.total[iter.index]}">
        </tr>
    </table>
    <div>
        <p>合計<span th:text="${itemData.grandTotal}">0</span>円(税込み)</p>
        <input type="hidden" name="grandTotal" th:value="${itemData.grandTotal}">
    </div>
    <input type="submit" value="購入を確定する">
</form>
        <a href="choice.html" th:href="@{choice}">購入情報を修正する</a>
</body>

</html>
