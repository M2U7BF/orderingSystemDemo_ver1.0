<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ご購入の確認 | 株式会社ニーズ＆フーズ</title>
<link rel="stylesheet" href="css/commonStyle.css">
</head>
<body>
    <h1>購入情報の確認</h1>
    <div>
        <p>購入者 : <span>A店</span></p>
    </div>
    <table>
        <tr>
            <th>食材名</th>
            <th>単位</th>
            <th>値段(円)</th>
            <th>購入個数</th>
            <th>購入金額(円)</th>
        </tr>
        <!-- TODO 繰り返し構文 -->
        <th:block th:each="fd : ${selectedFoods}">
            <tr class="foodListItem" data-id="0" th:object="${fd}">
                <td th:text="*{name}">食材名</td>
                <td th:text="*{unit}">取り扱い単位</td>
                <td th:text="*{price}">値段</td>
                <td th:text="*{numPurchased}">購入個数</td>
                <td th:text="*{total}">合計金額(円)</td>
            </tr>
        </th:block>
    <div>
        <!--  -->
        <p>合計 <span th:text="${confirm.total}">0</span>円(税込み)</p>
        <p></p>
    </div>
    <ul>
        <li><a href="choice.html">購入情報を修正する</a></li>
        <li><a href="confirmed.html">購入を確定する</a></li>
    </ul>
</body>
</html>
